<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/styleslogin.css">
</head>

<body>
    <header>
        <div class="discount">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="store">
            <a href="../index.html"><img src="../img/Tienda.png" alt="Tienda"></a>
            <h2 class="titlestore">Tarjetas DC Comics</h2>
        </div>
    </header>
    <main>
        <section>
            <div class="formulario">
            <h1>Login</h1>
            <form action="../index.html" method="POST">
                <input type="text" name="usuario" placeholder="Usuario" required>
                <input type="password" name="contraseña" placeholder="Contraseña" required>
                <a class="boton-enviar" href="../index.html">Entrar</a>
            </form>
            <p class="text-form"><a href="register.html">¿No tienes una cuenta?</a>Registrarme</p>
            </div>
        </section>
    </main>
</body>
