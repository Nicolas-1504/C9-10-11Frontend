<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/stylesregister.css">
</head>

<body>
    <header>
        <div class="discount">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="store">
            <a href="../index.html"><img src="../img/Tienda.png" alt="Tienda"></a>
            <h2 class="titlestore">Tarjetas DC Comics</h2>
        </div>
    </header>
    <main>
        <section>
            <div class="formulario">
            <h1>Registro</h1>
            <form action="../index.html" method="POST">
                <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <input type="password" name="contraseña" placeholder="Contraseña">
                <select name="pais">
                    <option value="Pais" selected> País </option>
                    <option value="#Argentina ">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Colombia">Colombia</option>
                </select>
                <input class="boton-reset" type="reset" value="Resetear">
                <a class="boton-enviar" href="../index.html">Enviar</a>
            </form>
            <p class="text-form">¿Ya tenés una cuenta? <a href="../pags/login.html">Ingresá</a></p> 
        </div>
        </section>
    </main>
</body>
<footer>
    <p>Todos los derechos reservados a Nicolas Ahumada</p>
</footer>

</html>
